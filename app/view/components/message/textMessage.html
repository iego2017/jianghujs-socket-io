<script>
  Vue.component('TextMessage', {
    props: [ 'content', 'id' ],
    template:
      '<div class="message textContent" v-html="getContent" :id="id"/>',
    computed: {
      getContent() {
        return this.content ? getTextContent(this.content.replace(/</g, '&lt;'), '<br>') : "";
      }
    },
    data() {
      return {
        onTouchMove: false
      };
    },
    mounted() {},
    methods: {
    }
  });
</script>
