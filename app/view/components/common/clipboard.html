<textarea
  type="text"
  style="display: block; position: absolute; left: -100px; top: -100px"
  id="copymsg"
></textarea>
<button
  style="display: block; position: absolute; left: -100px; top: -100px"
  id="copymsgbtn"
  data-clipboard-action="copy"
  data-clipboard-target="#copymsg"
  onfocus="this.blur()"
></button>
<script>
  const clipboard = new ClipboardJS("#copymsgbtn");
  clipboard.on("success", function (e) {});
  clipboard.on("error", function (e) {});
</script>
